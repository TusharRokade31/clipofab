    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    .video-review-section {
      padding: 60px 0;
      background: #f9f9f9;
    }

    .page-width {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .section-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .section-title {
      font-size: 36px;
      font-weight: bold;
      color: #333333;
      margin-bottom: 10px;
    }

    .section-subtitle {
      font-size: 18px;
      color: #666666;
      max-width: 600px;
      margin: 0 auto;
    }

    .video-reviews-slider {
      position: relative;
    }

    .video-review-item {
      overflow: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease;
      padding: 0 20px;
      outline: none;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
      aspect-ratio: 9 / 16;
      background: #000;
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .video-container.playing {
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
    }

    /* Video Control Buttons */
    .video-control-btn {
      position: absolute;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s ease;
      color: #fff;
      opacity: 0;
      visibility: hidden;
    }

    .play-pause-btn {
      top: 15px;
      left: 15px;
    }

    .mute-btn {
      bottom: 15px;
      right: 15px;
    }

    /* Show control buttons only on center slide */
    .owl-item.center .video-control-btn {
      opacity: 1;
      visibility: visible;
      display: flex !important;
    }

    .video-control-btn:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    .video-control-btn svg {
      width: 22px;
      height: 22px;
    }

    .pause-icon,
    .volume-on-icon {
      display: none;
    }

    /* Owl Carousel Styling */
    .video-reviews-slider .owl-item {
      opacity: 0.5;
      transform: scale(0.85);
      transition: all 0.3s ease;
    }

    .video-reviews-slider .owl-item.center {
      opacity: 1;
      transform: scale(1);
      z-index: 10;
    }

    /* Owl Navigation Arrows */
    .video-reviews-slider .owl-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      pointer-events: none;
    }

    .video-reviews-slider .owl-nav button {
      position: absolute;
      background: #333333 !important;
      color: #ffffff !important;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex !important;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      opacity: 0.8;
      z-index: 100;
      border: none;
      cursor: pointer;
      font-size: 18px;
      pointer-events: all;
    }

    .video-reviews-slider .owl-nav button:hover {
      background: #2c8640 !important;
      opacity: 1;
    }

    .video-reviews-slider .owl-nav button.owl-prev {
      left: 0px;
    }

    .video-reviews-slider .owl-nav button.owl-next {
      right: 0px;
    }

    .video-reviews-slider .owl-nav button span {
      font-size: 0;
    }

    .video-reviews-slider .owl-nav button.owl-prev:before {
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      content: '\f053';
      font-size: 18px;
    }

    .video-reviews-slider .owl-nav button.owl-next:before {
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      content: '\f054';
      font-size: 18px;
    }

    /* Owl Dots */
    .video-reviews-slider .owl-dots {
      text-align: center;
      margin-top: 30px;
      padding: 0;
      list-style: none;
      display: flex !important;
      justify-content: center;
      gap: 10px;
    }

    .video-reviews-slider .owl-dots button.owl-dot {
      width: 12px;
      height: 12px;
      background: #ddd;
      display: block;
      border-radius: 50%;
      transition: all 0.3s ease;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .video-reviews-slider .owl-dots button.owl-dot span {
      display: none;
    }

    .video-reviews-slider .owl-dots button.owl-dot.active,
    .video-reviews-slider .owl-dots button.owl-dot:hover {
      background: #2c8640;
      transform: scale(1.2);
    }

      }

      .section-subtitle {

      }

        height: 40px;

      }

        right: 10px;

      }

      }
    }
